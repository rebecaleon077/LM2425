<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panadería La Delicia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="web_panaderia.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5">Bienvenidos a la Panadería La Delicia</h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Pan" class="img-fluid">
                    <h3>Pan Casero</h3>
                    <p>Delicioso pan recién horneado.</p>
                    <button class="btn btn-primary add-to-cart" data-product="Pan Casero">Añadir al carrito</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Pastel" class="img-fluid">
                    <h3>Pastel de Frutas</h3>
                    <p>Un pastel suave y delicioso.</p>
                    <button class="btn btn-primary add-to-cart" data-product="Pastel de Frutas">Añadir al carrito</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Galletas" class="img-fluid">
                    <h3>Galletas de Chocolate</h3>
                    <p>Las mejores galletas para acompañar tu café.</p>
                    <button class="btn btn-primary add-to-cart" data-product="Galletas de Chocolate">Añadir al carrito</button>
                </div>
            </div>
        </div>

        <h2 class="mt-5">Tu Carrito</h2>
        <div id="cart-container">
            <!-- Los productos del carrito se agregarán aquí -->
        </div>

        <button id="submit-order" class="btn btn-success mt-3">Realizar Pedido</button>
    </div>

    <script src="web_panaderia.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
