<html lang="es">

<body>
    <form action="">
        <h2> â€‹ðŸŽ¶â€‹GestiÃ³n de Entradas para el Concierto â€‹ðŸŽ¶â€‹</h2>
        <input type="text" id="nombres" placeholder="Ingrese un nombre">
        <button type="button" onclick="anadir()">AÃ±adir asistente </button>
        <button type="button" onclick="eliminar()">Eliminar Ãšltimo</button>
        <button type="button" onclick="eliminarpornombre()">Eliminar por Nombre</button>
        <button type="button" onclick="buscar()">Buscar Asistente</button>
        <h3>Lista de asistentes:</h3>
        <p id="lista" ></p>
    </form>
    <script>
    var array = [];
    function anadir(){
        var asistentes = document.getElementById("nombres").value;
        if(!isNaN(asistentes) || asistentes == ''){
            document.getElementById("lista").innerHTML = 'No es una cadena de texto';
        } else {
            array.push(asistentes);
            document.getElementById("lista").innerHTML = array;
        }
    }
    function eliminar(){
        if(array.length>0){
            array.pop();
            document.getElementById("lista").innerHTML = array;
        } else{
            document.getElementById("lista").innerHTML = 'AÃ±ade nombres de asistentes';
        }
    }
    function eliminarpornombre(){
        var nombre = document.getElementById("nombres").value;
        var indice = array.indexOf(nombre);
        if (indice !== -1){
            array.splice(indice, 1);
        } else {
            document.getElementById("lista").innerHTML='No existe el nombre que quieres eliminar';
        }
    }
        function buscar(){
            var buscar = document.getElementById("nombres").value;
            if(array.includes(buscar)){
                document.getElementById("lista").innerHTML = 'No existe asistente';
            }else{
                document.getElementById("lista").innerHTML = 'Hay asistentes en la lista'
            }
        }
</script>
