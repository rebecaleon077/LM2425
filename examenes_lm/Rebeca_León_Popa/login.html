<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario responsive con animación</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main>
        <form action="">
        <header><h1>Inicio de sesión</h1></header>
        <div class="area1">
        <label for="email">Correo electrónico <br><input type="email" name="correo" id="email" placeholder="Introduce tu correo"></label>
        </div>
        <div class="area1">
        <label for="passsword">Contraseña <br><input type="password" name="contraseña" id="passsword" placeholder="Introduce tu contraseña"></label>
        </div>
        <div class="area2">
        <label for="text1"><input type="text" name="texto1" id="text1" placeholder="¿Olvidaste tu contraseña?"></label> <br>
        <label for="text2"><input type="text" name="texto2" id="text2" placeholder="Darse de alta"></label>
        </div>
        <div class="area3">
        <button type="submit">Iniciar sesión</button>
        <button type="submit">Darse de alta</button>
        </div>
    </form>
    </main>
</body>
</html>
