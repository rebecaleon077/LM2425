<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery ejercicio 8</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>Ejemplo de encabezado</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Optio adipisci unde placeat? Placeat explicabo id debitis velit animi nemo modi eaque, quae harum voluptatibus corrupti perspiciatis temporibus labore totam praesentium.</p>
    <img src="https://picsum.photos/300" alt="Foto random">
    <button id="btn1">Mostrar encabezado</button>
    <button id="btn2">Mostrar párrafo</button>
    <button id="btn3">Mostrar imagen</button>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                alert("Encabezado:" + $("h1").text());
            })
        })
        $(document).ready(function(){
            $("#btn2").click(function(){
                alert("Párrafo:" + $("p").text()); 
            })
        })
        $(document).ready(function(){
            $("#btn3").click(function(){
                alert("Imagen:" + $("img").attr("src")); 
            })
        })
    </script>
</body>
</html>
