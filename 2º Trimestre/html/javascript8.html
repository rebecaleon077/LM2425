<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 8</title>
</head>
<body>
    <h1>Uso de variables</h1>
    <script>
        var a = 3;
        var b = 5.6;
        var suma;
        suma = a + b;
        alert(suma);    
    /*
        • Las variables se declaran con la palabra reservada var
        • Podemos asignarle un valor predeterminado mediante el operador '='
        • Al igual que otros lenguajes podemos asignar a una variable el valor resultado
          de una operación cualquiera utilizando de nuevo el operador '='.
        • Invocando alert(suma) mostraremos en un pop-up el contenido de la variable suma.
    */
    </script>
</body>
</html>
