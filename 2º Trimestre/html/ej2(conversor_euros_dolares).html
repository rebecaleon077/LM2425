<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            margin: 20px 0;
        }
        form{
            width: 1000px;
            margin: 0 auto;
        }
        h1{
            text-align: center;
        }
        fieldset{
            border: none;
        }
        legend{
            margin-bottom: 10px;
        }
        input{
            margin-bottom: 10px;
        }
        button{
            width: 140px;
            height: 40px;
            background-color: lightseagreen;
            color: white;
            outline: none;
            border: none;
            margin-top: 40px;
        }
        button:hover{
            background-color: lightskyblue;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ejercicio 2</h1>
    </header>
    <form action="#" method="post">
        <fieldset>
            <legend>Conversor de Euros a Dólares y viceversa</legend>
            <label for="e_d">Euros a Dólares</label><br>
            <input type="text" id="e_d" required>
            <p id="1"></p><br>
            <label for="d_e">Dólares a Euros</label><br>
            <input type="text" id="d_e" required>
            <p id="2"></p>
        </fieldset>
        <button onclick="convertir_a_dolares()" type="button">Convertir a Dólares</button>
        <button onclick="convertir_a_euros()" type="button">Convertir a Euros</button>
        <script>
            function convertir_a_dolares(){
                var cadena0 = document.getElementById('e_d').value;
                if(cadena0 === ""){
                    alert('Por favor, ingresa un número.'); 
                    return; 
                }
                var cadena = cadena0.replace(',', '.');
                if(isNaN(cadena)){
                    alert('No es un valor numérico.');
                    return;
                }else{
                    var cadena_num = parseFloat(cadena);
                }
                var conversion;
                conversion = cadena_num/0.94;
                var parrafo1 = document.getElementById('1');
                parrafo1.innerHTML = 'La conversión da ' + conversion + ' dólares';
            }
            function convertir_a_euros(){
                var cadena0 = document.getElementById('d_e').value;
                if(cadena0 === ""){
                    alert('Por favor, ingresa un número.'); 
                    return;
                }
                var cadena = cadena0.replace(',', '.');
                if(isNaN(cadena)){
                    alert('No es un valor numérico.');
                    return;
                }else{
                    var cadena_num = parseFloat(cadena);
                }
                var conversion;
                conversion = cadena_num*0.94;
                var parrafo1 = document.getElementById('2');
                parrafo1.innerHTML = 'La conversión da ' + conversion + ' euros';
            }
        </script>
    </form>
</body>
</html>
