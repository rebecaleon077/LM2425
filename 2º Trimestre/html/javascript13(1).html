<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajando con Arrays</title>
</head>
<body>
    <h1>Trabajando con Arrays</h1>
    <input type="text" id="entrada">
    <p id="resultado"></p>
    <button onclick="anadir()"></button>
    <button onclick="sustraer()"></button>
    <script>
        let array =[];
        function anadir(){
            let entrada = document.getElementById("entrada").value;
            let resultado = document.getElementById("resultado");
            array.push(entrada);
            resultado.innerHTML = array;
        }
        function sustraer(){
            array.pop();
            document.getElementById("resultado").innerHTML = array;
        }
    </script>
</body>
</html>
