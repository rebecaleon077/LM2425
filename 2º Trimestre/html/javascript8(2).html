<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores en Javascript</title>
    <script src="../javascript/calculadora.js"></script>
</head>
<body>
    <input type="text" id="numero1" placeholder="Inserta número">
    <input type="text" id="numero2" placeholder="Inserta número">
    <button onclick="suma()">+</button>

    <button onclick="divide()">/</button>
    <p id="resultado"></p>
