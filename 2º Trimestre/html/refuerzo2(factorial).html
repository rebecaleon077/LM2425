<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factoriales</title>
    <style>
        p{
            width: 800px;
            height: 15px;
        }
    </style>
</head>
<body>
    <h1>Calcular el factorial de un n√∫mero</h1>
    <form action="">
        <label for="numero">
            Introduce el factorial
        </label>
        <input type="text" name="numero" id="numero" placeholder="numero factorial">
        <p id="resultado"></p>
        <button type="submit" onclick="calcular_factorial()">Calcular</button>
    </form>
    <script>
        function calcular_factorial(){
            event.preventDefault();
            let numero = document.getElementById("numero").value;
            let factorial = 1;
            for(let i = 1; i<=numero; i++){
                factorial *= i; // factorial * i
            }
            document.getElementById("resultado").innerHTML = `El valor de ${numero}! es igual a ${factorial}`;
        }
    </script>
</body>
</html>
