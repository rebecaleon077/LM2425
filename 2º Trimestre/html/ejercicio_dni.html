<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validar(){
            var letra = ['T','R','W','A','G','M','Y','F','P','D','X','B','N','J','Z','S','Q','V','H','L','C','K','E'];
            var dni = document.getElementById("dni").value;
            var numero = parseInt(dni.substring(0, 8));
            var letraU = dni[8];
            var letraR = letra[numero%23];
            var dni_verdadero = true;
            if(letraU!=letraR){
                dni_verdadero = false;
                alert("Este DNI es falso");
            }else{
                alert("Este DNI es verdadero");
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Validaci√≥n de DNI</h1>
    </header>
    <label for="">DNI</label>
    <input type="text" id="dni"><br><br>
    <button onclick="validar()">Validar DNI</button>
</body>
</html>
