<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina un número</title>
</head>
<body>
    <h1>Adivina un número</h1>
    <p>He pensado en un número del 1 al 100...</p>
    <input type="text" name="numero" id="numero" placeholder="Introduce un número">
    <button onclick="comprobar()">Comprobar</button>
    <p id="resultado"></p>
    <p id="intentos"></p>
    <script>
        var intentos = 0;
        function comprobar(){
            var numero = Math.floor(Math.random()*100)+1;
            var entrada = parseInt(document.getElementById("numero").value);
            if(entrada == numero){
                document.getElementById("resultado").innerHTML = 'Has acertado';
                document.getElementById("intentos").innerHTML = 'Has necesitado ' + intentos + ' intentos';
            }else if(entrada>numero){
                document.getElementById("resultado").innerHTML = 'El número es menor';
            }else{
                document.getElementById("resultado").innerHTML = 'El número es mayor';
            }
            intentos++;
        }
    </script>
</body>
</html>
