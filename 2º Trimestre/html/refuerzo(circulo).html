<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            margin: 20px 0;
        }
        form{
            width: 1000px;
            margin: 0 auto;
        }
        h1{
            text-align: center;
        }
        fieldset{
            border: none;
        }
        legend{
            margin-bottom: 10px;
        }
        input{
            margin-bottom: 10px;
        }
        button{
            width: 140px;
            height: 40px;
            background-color: lightseagreen;
            color: white;
            outline: none;
            border: none;
            margin-top: 40px;
        }
        button:hover{
            background-color: lightskyblue;
            color: white;
        }
        label{
            display: block;
            margin-bottom: 10px;
        }
        p{
            display: block;
            margin-bottom: 0;
            padding-bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Calcular el área del círculo</h1>
    </header>
    <form action="#" method="post">
        <fieldset>
            <label for="r_a">Convertir radio a área</label>
            <input type="text" name="radio" id="r_a" placeholder="radio en cm">
            <p id="conversion"></p><br>
        </fieldset>
        <button onclick="conversor_area()" type="button">Convertir a área</button>
        <script>
            function conversor_area(){
                var cadena0 = document.getElementById('r_a').value;
                if(cadena0 === ""){
                    alert('Por favor, ingresa un valor en cm'); 
                    return; 
                }
                var cadena = cadena0.replace(',', '.');
                if(isNaN(cadena)){
                    alert('No es un valor numérico.');
                    return;
                }else{
                    var radio = parseFloat(cadena);
                }
                var pi = Math.PI;
                var conversion;
                conversion = radio*radio*pi;
                var parrafo1 = document.getElementById('conversion');
                parrafo1.innerHTML = 'La conversión da ' + conversion.toFixed(2) + ' cm<sup>2</sup>';
            }
        </script>
    </form>
</body>
</html>
