<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            margin: 20px 0;
        }
        form{
            width: 1000px;
            margin: 0 auto;
        }
        h1{
            text-align: center;
        }
        fieldset{
            border: none;
        }
        legend{
            margin-bottom: 10px;
        }
        input{
            margin-bottom: 10px;
        }
        button{
            width: 100px;
            height: 25px;
            background-color: lightseagreen;
            color: white;
            outline: none;
            border: none;
        }
        button:hover{
            background-color: lightskyblue;
            color: white;
        }
        p{
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ejercicio 1</h1>
    </header>
    <form action="#" method="post">
        <fieldset>
            <legend>Escribe tu nombre y contraseña de usuario</legend>
            <label for="name">Nombre</label><br>
            <input type="text" name="nombre" id="name" required><br>
            <label for="passwd">Contraseña</label><br>
            <input type="password" name="contraseña" id="passwd" required>
            <br><br>
        </fieldset>
        <button onclick="boton()" type="button">Enviar</button>
        <p id="parrafo"></p>
        <script>
            function boton(){
                var cadena1;
                var cadena2;
                var parrafo;
                parrafo = document.getElementById('parrafo');
                cadena1 = document.getElementById('name').value;
                cadena2 = document.getElementById('passwd').value;
                parrafo.innerHTML = 'Bienvenido ' + cadena1 + ' ' + cadena2;
            }
        </script>
    </form>
</body>
</html>
