<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de cifras</title>
</head>
<body>
    <h1>Contador de cifras</h1>
    <form action="">
        <label for="numero_entrada">Introduce un número entero positivo</label>
        <input type="text" name="numero_entrada" id="numero_entrada">
        <p id="contar"></p>
        <button type="submit" onclick="calcular()">Contar</button>
    </form>
    <script>
        function calcular(){
            event.preventDefault();
            let numeroEntrada0 = document.getElementById("numero_entrada").value;
            let numeroEntrada = numeroEntrada0.replace(',', '.');
            if(isNaN(numeroEntrada) || numeroEntrada === ''){
                alert('Introduce un número entero positivo');
                return;
                // isNaN no es necesario porque number.isInteger() ya realiza esa función mientras que también comprueba si es entero.
            }
            let numeroReal = parseFloat(numeroEntrada);
            let numeroPositivo;
            if(!Number.isInteger(numeroReal) || numeroReal<0){ //Comprueba que es un número entero
                alert('El número introducido no es un número entero positivo')
            }else{
                numeroPositivo = numeroReal;
            }
            let contarcifras = numeroPositivo.toString(); // Convertir una variable en cadena de texto
            document.getElementById("contar").innerHTML = 'El número introducido contiene '+ contarcifras.length + ' cifras';
        }
    </script>
</body>
</html>
