<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 4</title>
</head>
<body>
    <h1>Utilidades de JavaScript</h1>
    <p id="parrafo">JavaScript puede modificar el contenido</p>
    <button type="button" onclick="document.getElementById('parrafo').innerHTML = 'Hola mundo!'">Click para cambiar el contenido</button>
    <!-- Con getElementById('') se modifican etiquetas del documento usando los id asignados a dichas etiquetas -->
</body>
</html>
