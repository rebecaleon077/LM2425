<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=Lo, initial-scale=1.0">
    <title>Ejemplo de localStorage</title>
    <script>
        function guardar(){
            let clave = document.getElementById("clave").value;
            let valor = document.getElementById("valor").value;
            localStorage.setItem(clave,valor);
            document.getElementById("demo").innerHTML = "He almacenado " + valor + " asociado a la clave " + clave + " en localStorage";
        }
        function recuperar(){
            let clave = document.getElementById("clave").value;
            let valor = localStorage.getItem(clave);
            if (valor!=null)
                document.getElementById("demo").innerHTML = "He recuperado " + valor + " asociado a la clave " + clave + " en localStorage";
            else
                document.getElementById("demo").innerHTML = "No hab√≠a nada en localStorage asociado a esa clave";
        }
    </script>
</head>
<body>
        <label for="clave">Clave</label>
        <input type="text" name="clave" id="clave"><br>
        <label for="valor">Valor</label>
        <input type="text" name="valor" id="valor"><br>
        <button onclick="guardar()">Guardar</button>
        <button onclick="recuperar()">Recuperar</button>
    <p id="demo"></p>
</body>
</html>
