<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de tema</title>
</head>
<body>
    <h1>Bienvenido a la web m√°s absurda del mundo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam odit voluptatum libero voluptates ut molestiae neque possimus assumenda, fuga nostrum soluta officiis vel enim. Doloremque laudantium laborum vero sapiente rem!</p>
    <button onclick="cambiarTema('oscuro')">Tema oscuro</button>
    <button onclick="cambiarTema('claro')">Tema claro</button>
    <script>
        function cambiarTema(tema){
            if(tema==='oscuro'){
            document.body.style.background='black';
            document.body.style.color='white';
        } else{
            document.body.style.background='white';
            document.body.style.color='black';           
        }
        localStorage.setItem('tema', tema);
    }
        function cargarTema(){
            const temaGuardado = localStorage.getItem('tema');
            if (temaGuardado){
                cambiarTema(temaGuardado);
            }
        }
        window.onload= cargarTema;
    </script>
</body>
</html>
