<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Tareas</title>
</head>
<body>
    <h1>Lista de Tareas</h1>
    <input type="text" id="entrada" placeholder="Escribe una tarea...">
    <button onclick="agregarTarea()">Agregar</button>
    <p id="tareas"></p>
    <script>
        let ArrayTareas =[]; // Array para almacenar las tareas
        function agregarTarea(){
            let entrada = document.getElementById("entrada").value;
            ArrayTareas.push(entrada);
            if (entrada != ""){
                localStorage.setItem("tareas", JSON.stringify(ArrayTareas));
                document.getElementById("tareas").innerHTML = ArrayTareas;
            } 
        }
        function cargaListaTareas(){
            let ArrayTareas = JSON.parse(localStorage.getItem("tareas"));
            if(ArrayTareas != null){
                document.getElementById("tareas").innerHTML = ArrayTareas;
            } else{
                document.getElementById("tareas").innerHTML = "No hay tareas guardadas";
            }
        }
        window.onload = cargaListaTareas;/*Cuando se carga la página la página se carga la lista de tareas*/
    </script>
</body>
</html>
