<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AJAX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
  <body>
    <h1>Peticiones paralelas en AJAX</h1>
    <div class="container">
        <p>Sucede que en muchas ocasiones necesitaremos realizar varias peticiones asíncronas en nuestra página web y con los resultados efectuar un proceso.</p>
        <p>En este ejemplo la web solicita un par de archivos json y construye un párrafo con los datos de ambos</p>
        <!-- Por simplificar los archivos son 1.json y 2.json lo ubicaremos en el propio servidor -->
        <p id="objetivo"></p>
    </div>
    <script>
        $ (document).ready(function(){
          let datosUsuario;
          let rol;
          $.when( // Esto permite que cuando se realice una cosa luego en el .then() se realice lo siguiente (es como una condición when)
          $.get("1.json", function(datos){
            datosUsuario = `${datos.nombre}
          ${datos.apellidos}`;
          }),
          $.get("2.json", function(datos2){
            rol = `${datos2.rol}`
          })
          ) .then(function(){
            $ ("#objetivo").text(datosUsuario + " tiene el rol de" + rol)
          });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
