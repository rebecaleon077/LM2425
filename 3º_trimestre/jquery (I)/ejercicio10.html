<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10</title>
<script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    <!--Realiza un documento web con un campo de tipo input y prueba cómo funciona el
método val() de jQuery visualizando ante el evento click de un botón su valor.-->
<input type="text" name="" id="nombre" placeholder="Nombre">
<button>Mostrar</button>
<p id="resultado"></p>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            let nombre = $("#nombre").val();
            $("#resultado").html("Hola " + nombre);
        });
    });
</script>
</body>
</html>
