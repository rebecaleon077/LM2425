<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 11</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
<!--Ilustra el funcionamiento del método empty() de jQuery presentando una caja que
contenga un texto centrado y que mediante un botón vacíe de contenido el mismo.--> 
    <input type="text" name="" id="nombre" placeholder="Nombre">
<button id="mostrar">Mostrar</button>
<button id="vaciar">Vaciar</button>
<p id="resultado"></p>
<script>
    $(document).ready(function(){
        $("#mostrar").click(function(){
            let nombre = $("#nombre").val();
            $("#resultado").html("Hola " + nombre);
        });
    });
    $ (document).ready(function(){
        $("#vaciar").click(function(){
            $("#resultado").empty();
            $("#nombre").val("");
        });
    });
</script>
</body>
</html>
