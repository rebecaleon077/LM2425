<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <script>
        var nombres=["Álvaro","Nico","Rebeca","Marco","Jose Luis","Silvia0"]
        var i=nombres.length-1;
        while (i>0){/*Se utiliza cuando no sabes cuando acaba*/
            document.write(nombres[i]+"<br>");
            i++;
        }
    </script>
</body>
</html>
