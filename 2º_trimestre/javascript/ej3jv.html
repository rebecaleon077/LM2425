<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 Javascript</title>
<style>
    body{
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;    
    }
    .contenedor{
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    margin: 5%;
    }
    input{
    padding: 8px;
    width: 200px;
    }
</style>
</head>
<body>
    <div class="contenedor">
        <h2>Conversor de grados Celsius a Fahrenheit</h2>
        <input type="text" id="celsius" placeholder="Celsius(°C)">
        <br>
        <button onclick="conversor()">=</button>
        <br>
        <input type="text" id="fahrenheit" placeholder="Fahrenheit(°F)">
        <br>
    </div>
    <script>
       function conversor(){
    let celsius =  parseFloat(document.getElementById("celsius").value);
    let fahrenheit = celsius * (9/5) + 32;
    document.getElementById("fahrenheit").value = fahrenheit;
}
    </script>
</body>
</html>
