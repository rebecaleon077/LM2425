<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par impar</title>
</head>
<body>
    <h2>Verifica si un número es par o impar</h2> 
    <form id="parimpar-form">
         <label for="numero">Introduce un número:</label>
          <input type="number" id="numero" required> 
          <br><br> 
          <button type="button" onclick="verificarParImpar()">Verificar</button> 
          </form>
           <p id="resultado"></p> 
           <script> function verificarParImpar() { 
            let numero = parseInt(document.getElementById('numero').value);
            if (isNaN(numero)) { 
                document.getElementById('resultado').innerHTML = "Por favor, introduce un número válido.";
             return; 
            }
             if (numero % 2 === 0) { 
                document.getElementById('resultado').innerHTML = `El número ${numero} es par.`;
             }
              else { document.getElementById('resultado').innerHTML = `El número ${numero} es impar.`; 

             } 
         }
    </script>   
</body>
</html>
