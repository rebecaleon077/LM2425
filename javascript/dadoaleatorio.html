<head>

    <title>Dado aleatorio</title>
</head>
<body>
<h1>Dado aleatorio <br></h1>
<h3>Pulsar recargar para ver otro valor</h3>
<script>
// Dado aleatorio
// Demuestra la sentencia switch
var lazamiento = 0;
var dado = "";
lanzamiento = Math.floor(Math.random() * 6) + 1;
switch (lazamiento){ /*La declaración switch en JavaScript es una forma conveniente y clara de manejar múltiples condiciones.
     Es especialmente útil cuando tienes que comparar la misma variable o expresión con varios posibles. */
case 1:
    dado = "|-------|\n";
    dado +="|       |\n";
}
</script>
</body>
</html>
