<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 6</title>
<style>
    #caja{
        border: 2px dashed green;
        height: 90px;
        line-height:90px;
        text-align: center;
    }
</style>
</head>
<body>
    <h1>Utilidades de JavaScript</h1>
    <div id="caja">Ahora estoy</div>
    <button type="button" onclick="document.getElementById('caja').style.display = 'none'">
        Clic para ocultar caja
    </button>
    <button type="button" onclick="document.getElementById('caja').style.display = 'block'">
        Clic para mostrar caja
    </button>
</body>
</html>
