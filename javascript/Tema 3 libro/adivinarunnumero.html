<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinar un número</title>
</head>
<body>
<script>
    // Adivinar el número
    // El clásico programa de adivinar números
    var intento = 50;
    var objetivo = 0;
    var turnos = 0;
    var mensaje = "";
    objetivo = Math.floor(Math.random() * 100) + 1;
    // alert(objetivo);
    mensaje = "Estoy pensando un número entre 1 y 100. \n";
    mensaje +="Intente adivinarlo, y le diré si su intento es demasiado alto, \n";
    mensaje += "demasiado bajo, o correcto. Intente hacerlo con el menor número de intentos.";
    alert(mensaje);
    intento = eval(prompt("¿Cual es su intento? , intento"));
    while (intento != objetivo){
        turnos++;// El ++ como sufijo incrementa en 1
       if (intento > objetivo){
        intento = eval(prompt(turnos + ", ¡¡Demasiado alto!! ¿Siguiente intento?", intento));
       } //end if
       if (intento < objetivo){
        intento = prompt(turnos + ", ¡¡Demasiado bajo!! ¿Siguiente intento?", intento);
       } // end if
       if (intento == objetivo){
        mensaje = "¡¡Lo acertaste!! \n"; // \n en javascript son los saltos de línea
        mensaje += "¡En " + turnos + " intentos!";
        alert(mensaje);
       } //end if
    } // end while
</script>
</body>
</html>
