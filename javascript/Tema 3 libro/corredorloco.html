<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corredor loco</title>
</head>
<body>
    <h1>El Corredor Loco <br></h1>
    <hr>
    <script>
        // Corredor loco
        // Demuestra el bucle for básico

        var vuelta = 0; /*Significa que empieza desde el 0*/
        for (vuelta = 1; vuelta <= 10; vuelta ++){/*Si se evalua falso no se vuelve a ejecutar es decir mayor de 10*/
            /*Los bucles for tienen tres partes:
            1º Inicializa la variable de control de bucle 
            2º Es la condición que establece el final del bucle
            3º Cambia la variable de control y se ejecuta cada vez que se acaba el bucle*/
            alert("El Corredor loco están en la vuelta " + vuelta )
        } // end for
    </script>
</body>
</html>
