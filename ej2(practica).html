<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Por favor rellena este formulario</legend>
            <div>
                <label for="">Nombre <input type="text" name="" id="" placeholder="Escribe el nombre de tu personaje...">
                </label>
                <label for="">¿Tiene poderes especiales? <input type="checkbox" name="" id=""></label>
            <label for=""> Color favorito <input type="color" name="" id=""></label>
            <label for=""> Descripción del mismo <input type="text" name="" id=""></label>
            <label for=""> Email de su tribu <input type="email" name="" id=""></label>
            <label for="">Nacimiento <input type="date" name="" id=""></label>
            <label for=""> Bando
                <select name="" id="">
                    <option value="">Buenos</option>
                    <option value="">Malvados</option>
                </select>
            </label>
            <label for="">Historia del personaje <textarea name="" id="" placeholder="Puntos débiles..."></textarea></label>
            <label for="">Imagen</label>
        </div>
        </fieldset>
    </form>
</body>
</html>
