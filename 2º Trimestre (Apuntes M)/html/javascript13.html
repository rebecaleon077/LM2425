<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 13</title>
</head>
<body>
    <p>Pulsa el bot√≥n para sustraer un elemento.</p>
    <button onclick="sustrae()">Sustrae</button>
    <p id="demo"></p>
    <script>
        var frutas = new Array("Platano", "Naranja", "Manzana", "Mango");
        document.getElementById("demo").innerHTML = frutas;
        function sustrae(){
            frutas.pop();
            document.getElementById("demo").innerHTML = frutas;
        }
    </script>
</body>
</html>
