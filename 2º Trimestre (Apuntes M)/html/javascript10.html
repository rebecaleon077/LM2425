<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 10</title>
</head>
<body>
    <p>Prueba de variable global</p>
    <button onclick="suma()">Incrementa</button>
    <button onclick="resta()">Decrementa</button>
    <p id="demo"></p>
    <script>
        var numero = 1; // Variable declarada de manera global
        document.getElementById('demo').innerHTML = numero;
        function resta(){
            numero -=1;
            document.getElementById('demo').innerHTML = numero;
        }
        function suma(){
            numero +=1;
            document.getElementById('demo').innerHTML = numero;
        }
    </script>
</body>
</html>
