<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 5</title>
</head>
<body>
    <h1>Utilidades en JavaScript</h1>
    <h1>JavaScript puede modificar el estilo</h1>
    <button type="button" onclick="document.getElementsByTagName('h1')[0].style.fontSize = '50px'; document.getElementsByTagName('h1')[1].style.color = 'red';">Click para cambiar el estilo</button>
    <!-- Con getElementsByTagName('') se modifican etiquetas del documento usando el nombre de las etiquetas
     y en caso de haber varias, se escogen mediante un numero que empieza a partir del 0. 
     Ejemplo: getElementsByTagName('h1')[0, 1, 2, ...], siendo 0 el primer elemento 'h1' -->

</body>
</html>
