<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Formulario responsive con animación</title>
</head>
<body>
    <div class="contenedor">
        <header>
            <h1>Inicia Sesión</h1>
        </header>
        <form action="#" method="post">
            <fieldset>
                <section class="email">
                    <label for="email">Correo Electrónico</label><br>
                    <input type="email" name="correo" id="email">
                </section>
                <section class="contraseña">
                <label for="password">Contraseña</label><br>
                <input type="password" name="contraseña" id="password">
                </section>
                <section class="flex">
                    <p><a href="#">¿Olvidaste tu contraseña?</a></p>
                    <p><a href="#">Darse de alta</a></p>
                </section>
                <section class="botones">
                    <button>Iniciar Sesión</button>
                    <button class="darse_alta">Darse de Alta</button>
                </section>
            </fieldset>
        </form>
    </div>
</body>
</html>
