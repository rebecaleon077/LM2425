<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<fieldset>
    <legend>Preferencias</legend>
    <select name="velocidad" size="4" multiple>
    <option value="100_mbits">100 Mbits</option>
    <option value="1000_mbits"> 1000 Mbits</option>
    </select>
<br>
<label for="idni"> DNI:</label>
<input type="text" name="dni" id="idni" >
<br>
<label for="inombre"> Nombre:</label>
<input type="text" name="nombre" id="inombre">
<br>
<label for="iapellidos"> Apellidos:</label>
<input type="text" name="apellidos" id="iapellidos">
<br>
<label for="iemail"> Email:</label>
<input type="text" name="email" id="iemail">
<br>
<label for="icolor"> Elija un color:</label>
<input type="color" name="color" id="icolor">
<br>
<textarea name="message" rows="6" cols="49">Por favor, escriba aquí</textarea>
<br>
<input type="radio" name="procesador" value="procesadoramd">AMD
<br>
<input type="radio" name="procesador" value="procesadorintel_i5">Intel i5
<br>
<input type="radio" name="procesador" value="procesadorintel_i7">Intel i7
<br>
<br>
<label for="ihour">Elije una hora:</label>
<input type="time" name="hour" id="ihour">
<br>
<input type="radio" name="red" value="red2g"> 2G
<br>
<input type="radio" name="red" value="red3g"> 3G
<br>
<input type="radio" name="red" value="red4g"> 4G
<br>
<label for="ifile">Elije un fichero:</label>
<input type="file" name="file" id="ifile">
<br>
<input type="checkbox" name="asignatura" value="asignaturahistoria"> Historia
<br>
<input type="checkbox" name="asignatura" value="asignaturageografía"> Geografía
<br>
<input type="checkbox" name="asignatura" value="asignaturalengua" > Lengua
<br>
<input type="checkbox" name="asignatura" value="asignaturamatemáticas" > Matemáticas
<br>
<label for="ihour1"></label>
<input type="time" name="hour" id="ihour1">
<br>
<label for="ifile1"></label>
<input type="file" name="file" id="ifile1">
<textarea name="message" rows="8" cols="49">Inserte texto aquí</textarea>
</fieldset>
</body>
</html>
