<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen 1-GRID</title>
    <link rel="stylesheet" href="modelo_examen1_ej2.css">
</head>
<body>
    <div>
        <header>
            <h1>Crea tu personaje</h1>
        </header>
        <main>
            <form action="">
                <fieldset>
                    <legend>Por favor rellena este formulario</legend>
                    <div class="grid">
                        <label for="name">Nombre:</label>
                        <input type="text" name="nombre" id="name" placeholder="Escribe el nombre de tu personaje">
                        <label for="power">Tienes poderes especiales</label>
                        <input type="checkbox" name="poderes" id="power">
                        <label for="color">Color favorito</label>
                        <input type="color" name="color_favorito" id="color">
                        <label for="desc">Descripción del mismo</label>
                        <input type="text" name="descripción" id="desc">
                        <label for="email">Email de la tribu</label>
                        <input type="email" name="correo" id="email">
                        <label for="born">Nacimiento</label>
                        <input type="date" name="nacer" id="born">
                        <label for="side">Bando</label>
                        <select name="bando" id="side">
                            <option value="buenos">Buenos</option>
                            <option value="malvados">Malvados</option>
                        </select>
                        <label for="">Historia de personaje</label>
                        <textarea name="" id="" placeholder="Puntos débiles"></textarea>
                        <label for="">Imagen</label>
                        <input type="file">
                        <input type="submit" value="crear">
                    </div>
                </fieldset>
            </form>
        </main>
    </div>
    
</body>
</html>
